name: PR verify

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [11, 17]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.jdk }}
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-jdk${{ matrix.jdk }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-jdk${{ matrix.jdk }}-maven-
    - name: Check formatting
      run: mvn -B formatter:validate impsort:check xml-format:xml-check
    - name: Check maven install
      run: mvn -B clean install -DskipTests
    - name: Test
      run: mvn -B test -P-formatting -DskipITs -Dmaven.javadoc.skip=true
    - name: Print test failures
      if: failure()
      run: ./scripts/printTestResults.sh
    - name: Cancel workflow on failure
      uses: vishnudxb/cancel-workflow@v1.2
      if: failure()
      with:
        repo: eclipse/rdf4j
        workflow_id: ${{ github.run_id }}
        access_token: ${{ github.token }}
  integration-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-jdk11-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-jdk11-maven-
    - name: Check formatting
      run: mvn -B formatter:validate impsort:check xml-format:xml-check
    - name: Build
      run: mvn -B -T 2 clean install -Pquick,-formatting -Dmaven.javadoc.skip=true -Djapicmp.skip -Denforcer.skip=true -Danimal.sniffer.skip=true
    - name: Verify
      run: mvn -B verify -PskipUnitTests,-formatting -Dmaven.javadoc.skip=true -Denforcer.skip=true -Danimal.sniffer.skip=true
    - name: Print test failures
      if: failure()
      run: ./scripts/printTestResults.sh
    - name: Cancel workflow on failure
      uses: vishnudxb/cancel-workflow@v1.2
      if: failure()
      with:
        repo: eclipse/rdf4j
        workflow_id: ${{ github.run_id }}
        access_token: ${{ github.token }}
  slow-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-jdk11-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-jdk11-maven-
    - name: Check formatting
      run: mvn -B formatter:validate impsort:check xml-format:xml-check
    - name: Build
      run: mvn -B -T 2 clean install -Pquick,-formatting -Dmaven.javadoc.skip=true -Djapicmp.skip -Denforcer.skip=true -Danimal.sniffer.skip=true
    - name: Verify
      run: mvn -B verify -PslowTestsOnly,-skipSlowTests,-formatting -Dmaven.javadoc.skip=true -Djapicmp.skip -Denforcer.skip=true -Danimal.sniffer.skip=true
    - name: Print test failures
      if: failure()
      run: ./scripts/printTestResults.sh

name: dash license

on:
  pull_request:
  workflow_dispatch:

jobs:
  license-check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven
      - name: Clean install
        run: mvn -B clean install -Pquick -DskipTests
      - name: Package
        run: mvn -B -U package -Pquick -DskipTests

name: PR unit test

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Verify formatting
      run: mvn formatter:validate
    - name: Build
      run: mvn clean install -DskipTests
    - name: Run tests
      run: mvn -B verify --file pom.xml

name: Bug Report
description: File a bug report
labels: [ "üêû bug" ]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to fill out this bug report!
    - type: textarea
      attributes:
        label: Current Behavior
        description: A concise description of what you're experiencing.
      validations:
        required: true
    - type: textarea
      attributes:
        label: Expected Behavior
        description: A concise description of what you expected to happen.
      validations:
        required: true
    - type: textarea
      attributes:
        label: Steps To Reproduce
        description: Steps to reproduce the behavior.
        placeholder: |
          1. In this environment...
          2. With this config...
          3. Run '...' (include code example if possible)
          4. See error...
      validations:
        required: false
    - type: input
      id: version
      attributes:
        label: Version
        description: What version of RDF4J are you using?
        placeholder: "eg. 3.7.1"
      validations:
        required: true
    - type: dropdown
      id: contributor
      attributes:
        label: Are you interested in contributing a solution yourself?
        description: We welcome your bug report, but please keep in mind that we're a small team, with limited capacity. Let us know if you would like to get involved in actually contributing a fix yourself. We'd be overjoyed to help you get started.
        options:
            - 'Yes'
            - 'No'
            - 'Perhaps?'
      validations:
          required: false
    - type: textarea
      attributes:
        label: Anything else?
        description: |
          Links? References? Anything that will give us more context about the issue you are encountering!

          Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
      validations:
        required: false

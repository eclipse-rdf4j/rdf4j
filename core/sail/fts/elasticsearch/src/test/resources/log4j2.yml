Configuration:
  name: Default

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console_Appender
        
    Logger:
        name: org.eclipse.rdf4j.sail.elasticsearch.ElasticsearchSailTest
        level: debug
